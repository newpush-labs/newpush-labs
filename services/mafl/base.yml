title: newpush labs
theme: dark
layout:
  grid:
    small: 2
    medium: 2
    large: 3
    xlarge: 4
services:
  Cloud:
    - title: Traefik
      description: Cloud edge router
      link: 'https://traefik.${DOMAIN}'
      icon:
        name: devicon:traefikproxy
        wrap: true
      status:
        enabled: true
    - title: Casdoor
      description: An Identity Access Management Platform
      link: 'https://auth.${DOMAIN}'
      icon:
